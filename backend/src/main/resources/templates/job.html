<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Job Hunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="margin:0;padding:0;background-color:#f5f7fb;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif;">
<!-- Wrapper -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color:#f5f7fb;">
    <tr>
        <td align="center" style="padding:24px 12px;">
            <!-- Container -->
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="640" style="max-width:640px;background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #e9edf5;">
                <!-- Header -->
                <tr>
                    <td style="padding:20px 24px;background:#111927;color:#ffffff;">
                        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="color:#ffffff;">
                            <tr>
                                <td style="vertical-align:middle;">
                                    <!-- Logo + Name -->
                                    <table role="presentation" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td style="vertical-align:middle;padding-right:10px;">
                                                <img th:if="${logo != null}" th:src="${logo}" alt="Job Hunter" width="32" height="32" style="display:block;border:0;border-radius:6px;">
                                            </td>
                                            <td style="vertical-align:middle;">
                                                <div style="font-size:18px;font-weight:700;letter-spacing:.2px;">Job Hunter</div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td align="right" style="vertical-align:middle;">
                                    <div style="font-size:13px;opacity:.9; margin-right: 10px">Tìm đúng – Làm chất</div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Greeting -->
                <tr>
                    <td style="padding:24px;">
                        <div style="font-size:16px;color:#0b1220;">Chào <span th:text="${name}">bạn</span>,</div>
                        <div style="margin-top:6px;font-size:14px;color:#3b4556;line-height:1.6;">
                            Dưới đây là các cơ hội việc làm phù hợp với kỹ năng của bạn. Ứng tuyển sớm để không bỏ lỡ nhé!
                        </div>
                    </td>
                </tr>

                <!-- Divider -->
                <tr>
                    <td style="padding:0 24px;">
                        <div style="height:1px;background:#eef1f6;"></div>
                    </td>
                </tr>

                <!-- Jobs List -->
                <tr>
                    <td style="padding:8px 16px 8px 16px;">
                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tr th:each="job : ${jobs}">
                                <td style="padding:12px 8px;">
                                    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="border:1px solid #e9edf5;border-radius:10px;background:#ffffff;">
                                        <tr>
                                            <td style="padding:16px 16px 8px 16px;">
                                                <a th:href="${job.url}" target="_blank" style="text-decoration:none;color:#0b1220;">
                                                    <div th:text="${job.name}" style="font-size:16px;font-weight:700;line-height:1.4;"></div>
                                                </a>
                                                <div th:text="${job.company.name}" style="margin-top:4px;font-size:13px;color:#57607a;"></div>
                                                <div style="margin-top:6px;font-size:13px;color:#0b1220;">
                                                    <span th:text="${#numbers.formatDecimal(job.salary, 0, 'COMMA', 0, 'POINT')}" style="font-weight:600;"></span> đ
                                                </div>
                                                <!-- Skills -->
                                                <div style="margin-top:10px;">
                                                    <span th:each="skill : ${job.skills}"
                                                          th:text="${skill.name}"
                                                        style="display:inline-block;margin:0 6px 6px 0;padding:4px 8px;font-size:12px;color:#0b1220;background:#f1f5ff;border:1px solid #dfe7ff;border-radius:999px;"></span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding:0 16px 16px 16px;">
                                                <!-- CTA Button (bulletproof) -->
                                                <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                                                    <tr>
                                                        <td align="center" bgcolor="#e21b3c" style="border-radius:8px;">
                                                            <a th:href="${job.url}" target="_blank"
                                                               style="display:inline-block;padding:10px 16px;font-size:14px;color:#ffffff;text-decoration:none;font-weight:600;border-radius:8px;">
                                                                Xem chi tiết & Ứng tuyển
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- More Jobs CTA -->
                <tr>
                    <td align="center" style="padding:8px 24px 24px 24px;">
                        <a href="http://localhost:3000/" target="_blank"
                           style="display:inline-block;padding:12px 18px;background:#111927;color:#ffffff;text-decoration:none;font-size:14px;font-weight:700;border-radius:10px;">
                            Khám phá thêm việc làm
                        </a>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding:18px 24px;background:#fafbff;border-top:1px solid #eef1f6;color:#74809a;">
                        <div style="font-size:12px;line-height:1.6;">
                            Bạn nhận email này vì đã đăng ký nhận việc theo kỹ năng trên Job Hunter.
                        </div>
                        <div style="margin-top:8px;font-size:12px;">© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Job Hunter. All rights reserved.</div>
                    </td>
                </tr>
            </table>
            <!-- /Container -->
        </td>
    </tr>
</table>
<!-- /Wrapper -->
</body>
</html>
